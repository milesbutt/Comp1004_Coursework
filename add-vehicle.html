<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="javascript.js" type="module"></script>
    <title>Add a Vehicle</title>
</head>
<body>
    <div id="container"> <!--Ask about useage of divs-->
        <header>
            <h1>Add a Vehicle</h1>
            <nav>
                <ul>
                    <li><a href="people-search.html"> People Search</a></li>
                    <li><a href="vehicle-search.html">Vehicle Search</a></li>
                    <li><a href="add-vehicle.html"> Add a Vehicle</a></li>
                </ul>
            </nav>
        </header>
<!--Ask about useage of divs-->
            <aside id="sidebar">
                   <img src="https://github.com/milesbutt/Comp1004_Coursework/blob/692757d1fe61bad4be4a96fc43aa119c0b6bae83/Images/codeicon.svg" alt="a small coding icon">
            </aside>
            <main>
                <form id="vehicleForm" id="input">
                    <ul>
                        <li>
                            <label for="rego">Registration:</label>
                            <input type="text" id="rego" name="vehicle_reg">
                        </li>
                        <li>
                            <label for="make">Make:</label>
                            <input type="text" id="make" name="vehicle_make">
                        </li>
                        <li>
                            <label for="model">Model:</label>
                            <input type="text" id="model" name="vehicle_model">
                        </li>
                        <li>
                            <label for="colour">Colour:</label>
                            <input type="text" id="colour" name="vehicle_colour">
                        </li>
                        <li>
                            <label for="owner">Owner:</label>
                            <input type="text" id="owner" name="vehicle_owner">
                        </li>
                        <li>
                            <button type="button" id="addVehicle" >Add vehicle</button>
                        </li>
                    </ul>
                </form>
                
                <form id="ownerForm" class="input" style="display: none;">
                    <ul>
                        <li>
                            <label for="id">Person ID:</label>
                            <input type="text" id="personid" name="person_id">
                        </li>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="owner_name">
                        </li>
                        <li>
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="owner_address">
                        </li>
                        <li>
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="owner_dob">
                        </li>
                        <li>
                            <label for="license">License Number:</label>
                            <input type="text" id="license" name="owner_license">
                        </li>
                        <li>
                            <label for="expire">License Expiry Date:</label>
                            <input type="date" id="expire" name="owner_expire">
                        </li>
                        <li>
                            <button type="button" id="addOwner">Add owner</button>
                        </li>
                    </ul>
                </form>
                
                <div id="message"></div>
            </main>
        <footer>
            <p>This website is built by Miles Butt for the COMP1004 Coursework</p>
        </footer>
    </div>
</body>
</html>
